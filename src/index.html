<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>img2pxl.js</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <script type="module">
    import Img2Pxl from './js/img2pxl.ts'

    const app = new Img2Pxl(
      '/img2pxl.js/media/images/logo.png',
      280,
      280,
      64,
      64,
      3
    )
    app.render()

    window.addEventListener('keydown', e => {
      e.key === 'Escape' && app.dispose()
    })
  </script>
</body>
</html>
